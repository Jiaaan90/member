{% extends 'base.html' %}

{% block title %}<title>게시글 목록</title>{% endblock title %}

{% block css %}                                    <!-- bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
    .wrap_table{
        width: 1000px;
        margin: auto;
        margin-top: 100px;
    }
    tbody > tr {
        cursor: pointer;
    }
    .btn{
        float: right;
    }
    th{
        text-align: center;
    }
    table{
        text-align: center;
    }

</style>
{% endblock css %}

{% block content %}
<!-- 버튼 click 시 url 이동 -->
<div class=wrap_table>
    <a href="/article/create/"><button class="btn btn-primary" type="button">새 게시글 작성</button></a>
    <table class = "table table-striped table-bordered table-responsive"> <!-- hover,responsive-->
        <thead>
            <th>번호</th><th>제목</th><th>작성자</th><th>작성일</th><th>조회수</th>
        </thead>
        <tbody>
            {% for article in articles %}         <!-- for tag 시작 -->
            <tr onclick="location.href='/article/{{ article.pk }}/'"> <!--테이블 행 클릭시 url로 이동 -->
                <td>{{ article.pk }}</td><td>{{ article.title }}</td><td>{{ article.author }}</td>
                <td>{{ article.created_at}}</td><td></td>
            </tr>
            {% endfor %}                          <!-- for tag 종료 -->
        </tbody>
    </table>
</div>
{% endblock content %}
