{% extends 'base.html' %}

{% block title %}<title>게시글 상세 - {{ article.pk }}. {{ article.title }}</title>{% endblock title %}

{% block css %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<style>
	.wrap_table{
		width: 1000px;
        margin: auto;
        margin-top: 100px;
    }
	.btn{
		float: right;
	}
	th{
		text-align: center;
	}

</style>
{% endblock css %}

{% block content %}

 <!-- message 프레임워크 추가! -->
<!-- {% if messages %}                           
{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
  {{ message }}
</div>
{% endfor %}
{% endif %} -->	<!-- base.template로 이동--> 	
<div class="wrap_table">															
	<form action="." method="post" class="form-horizontal"><!-- form -->
	{% csrf_token %}                                     <!-- csrftoken 태그 -->
	<input type="hidden" name="action" value="{% if article %}update{% else %}create{% endif %}">   <!-- action -->
	<table class="table table-striped table-bordered">
		<tr>
			<th>번호</th>
			<td>{{ article.pk }}</td>
		</tr>
		<tr>
			<th>제목</th>                                     <!-- 제목 입력 -->
			<td><input type="text" class="form-control" name="title" value="{{ article.title }}"></td>
		</tr>
		<tr>
			<th>내용</th>                                     <!-- 내용 입력 -->
			<td><textarea rows="10" class="form-control" name="content" value="{{ article.content }}">{{ article.content }}</textarea></td>
		</tr>
		<!-- {% if not request.user.is_authenticated %}												 생각좀 해볼것(로그인 안하고 글쓰기 가능)
		<tr>
			<th>작성자</th>                                   
			<td><input type="text" class="form-control" name="author" value="{{ article.author }}"></td>
		</tr>
		{% endif %} -->
		<tr>
			<th>작성일</th>
			<td>{{ article.created_at | date:"Y-m-d H:i" }}</td>
		</tr>
	</table>

	<button class="btn btn-primary" type="submit">게시글 저장</button>
	</form>
</div>
{% endblock content %}
